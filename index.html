<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Copy Formatter</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="inputCopy" class="form-label">Enter the copy:</label>
                            <textarea class="form-control" id="inputCopy" rows="5"
                                aria-label="Enter the copy"></textarea>
                            <button type="button" class="btn btn-primary mb-3" onclick="formatCopy()"
                                aria-label="Format copy">Format Copy</button>
                        </div>
                        <div>
                            <label for="result" class="form-label">Result:</label>
                            <textarea class="form-control" id="result" rows="5" readonly
                                aria-label="Formatted copy"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function htmlEntities(str) {
            return str.replace(/[\u00A0-\u9999<>\&]/g, function (i) {
                return '&#' + i.charCodeAt(0) + ';';
            });
        }

        function formatCopy() {
            const rawCopy = document.getElementById('inputCopy').value;

            const wrappedCopy = htmlEntities(rawCopy).replace(
                /(https?:\/\/|www\.)[^\s]+/gi,
                (match, p1) => {
                    const prefix = p1.startsWith("http") ? "" : "https://";
                    return `<a href="${prefix}${match}" target="_blank">${match}</a>`;
                }
            );

            document.getElementById('result').value = `<p>${wrappedCopy}</p>`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
